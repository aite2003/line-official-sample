
<ion-header>
  <ion-navbar color="primary">
    <ion-title>ค้นหาร้านอาหารใกล้คุณ</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-picture-container">
    <img src="./assets/imgs/cover.jpg">

    <div text-center>
      <img class="profile-picture" src="{{profile.picture}}">
    </div>
  </div>

  <ion-card class="profile-details-card">
    <div *ngIf="!editmode" class="animated slow1 fadeInUp">
    <ion-col  text-center>
      <p class="username">{{profile.name}}</p>
    </ion-col>

    <ion-item >
      <ion-icon name="md-call" item-start></ion-icon>
      <p>
        <strong>{{profile.tel}}</strong>
      </p>
    </ion-item>



    <ion-row style="margin-top: 10px;">
      <ion-col text-center>
        <button block ion-button  icon-end  tapable (click)="open_edit()">
          แก้ไข<ion-icon name="md-create"></ion-icon>
        </button>
       
      </ion-col>

      <ion-col text-center>
        <button block ion-button icon-end   tapable (click)="uploadData()" >
          บันทึก<ion-icon name="md-archive"></ion-icon>
        </button>
       
      </ion-col>

 
    </ion-row>
    </div>
<div *ngIf="editmode" class="animated slow1 fadeInUp">
      <ion-item>
      <ion-label stacked>ชื่อผู้ใช้</ion-label>
      <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>เบอร์โทร</ion-label>
      <ion-input type="tel" pattern="\d*" [(ngModel)]="profile.tel"></ion-input>
    </ion-item>

    <ion-row style="margin-top: 10px;">
      <ion-col text-center>
        <button block ion-button  icon-end tapable (click)="save_edit()">
          ยืนยัน<ion-icon name="md-create"></ion-icon>
        </button>
       
      </ion-col>
 
    </ion-row>

</div>
  </ion-card>
